<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pomodoro Timer</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/7.0.0/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,900" rel="stylesheet">
  <link rel="stylesheet" href="styles.scss"> 
</head>
<body>
  <div class="container">
    <div class="display">
      <h2 class="display__time display--text">Twenty Four</h2>
      <h3 class="display__details display--text">MINUTES LEFT</h3>
    </div>
    <div class="options">
      <div class="options__box">
        <h3 class="options__option focus">Twenty Four</h3>
        <h4 class="options__description">FOCUS</h4>
      </div>
      <div class="options__box">
        <h3 class="options__option rest">Five</h3>
        <h4 class="options__description">REST</h4>
      </div>
    </div>
  </div>
</body>
</html>
